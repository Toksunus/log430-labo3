name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Stop existing containers
        run: docker-compose down -v || true
        continue-on-error: true

      - name: Create network
        run: docker network create labo03-network || true
        continue-on-error: true

      - name: Start MySQL and Redis containers
        run: docker-compose up -d mysql redis

      - name: Wait for MySQL and Redis to be healthy
        run: sleep 30

      - name: Creer fichier .env
        run: |
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3308" >> .env
          echo "DB_NAME=labo03_db" >> .env
          echo "DB_USER=labo03" >> .env
          echo "DB_PASSWORD=labo03" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PORT=6381" >> .env
          echo "REDIS_DB=0" >> .env

      - name: Run tests
        working-directory: src
        run: pytest tests/ -v

      - name: Cleanup
        if: always()
        run: docker-compose down -v
